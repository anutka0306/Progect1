<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Progect I-Shop</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,700i,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/fbeb08ead3.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="app">

    <header-el>
      <filter-el slot="filter"></filter-el>
      <cart slot="cart" ref="cart"></cart>
    </header-el>

      <nav-el></nav-el>
      <promo-el></promo-el>
      <offer-el></offer-el>
      <div class="fetured">
           <div class="fetured__title">
              <h3 class="fetured__h3">Fetured Items</h3>
              <p class="fetured__description">Shop for items based on what we featured in this week</p>
           </div>

           <products ref="products"></products>

           <div class="fetured__button container">
               <a href="#" class="button">Browse All Product</a>
           </div>
        </div>

        <banner-el></banner-el>
        <footer-el></footer-el>

  </div>
  <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript" src="js/ProductComp.js"></script>
  <script type="text/javascript" src="js/NavComp.js"></script>
  <script type="text/javascript" src="js/PromoComp.js"></script>
  <script type="text/javascript" src="js/OfferComp.js"></script>
  <script type="text/javascript" src="js/BannerComp.js"></script>
  <script type="text/javascript" src="js/CartComp.js"></script>
  <script type="text/javascript" src="js/FilterComp.js"></script>
  <script type="text/javascript" src="js/HeaderComp.js"></script>
  <script type="text/javascript" src="js/FooterComp.js"></script>
  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
